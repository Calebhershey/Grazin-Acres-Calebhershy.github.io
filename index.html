<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Grazin Acres</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #2e8b57;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #2e8b57;
      padding: 10px 20px;
      color: white;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      z-index: 1000;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .header-buttons button {
      background: white;
      color: #2e8b57;
      border: none;
      padding: 8px 16px;
      margin-left: 8px;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.2s;
    }
    .header-buttons button:hover {
      background: #e0e0e0;
    }
    .cart-icon {
      font-size: 24px;
      margin-right: 80px;
      cursor: pointer;
    }
    .content {
      margin-top: 80px;
    }
    .main-image {
      display: block;
      margin: auto;
      max-width: 100vw;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-left">
      <img src="Images/Logo.jpeg" alt="Grazin Acres Logo" style="height: 50px; width: auto; border-radius: 8px;">
      <span style="font-size: 1.5em; font-weight: bold;">Grazin Acres</span>
      <div class="header-buttons">
        <button onclick="location.href='shopping.html'">Shopping</button>
        <button onclick="location.href='About.html'">About</button>
        <button onclick="location.href='contact.html'">Contact</button>
      </div>
    </div>
    <a class="cart-icon" href="cart.html" title="Shopping Cart" style="position: relative;">
  &#128722;
  <span id="cart-quantity" style="background: #fff; color: #2e8b57; border-radius: 50%; padding: 2px 8px; font-size: 14px; position: absolute; top: 10px; right: -18px; display: none;">0</span>
</a>
  </div>

  
  

  <div class="content">
    
    <div style="position: relative; display: inline-block; width: 100%;">
      <img 
      src="Images/WhatsApp%20Image%202025-03-25%20at%2009.29.03_0e8d6bba.JPG" 
      alt="Farmmatch" 
      class="main-image"
      style="display: block;"
      />
      <div style="
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      background: rgba(46,139,87,0.7);
      padding: 20px 40px;
      border-radius: 8px;
      font-size: 2em;
      font-weight: bold;
      text-align: center;
      pointer-events: none;
      ">
      Grazin Acres - Fresh From Our Farm To Your Table!
      </div>
    </div>
    
    <div style="margin: 30px auto; max-width: 900px;">
    <h2 style="color: white; text-align: center;">Our Products</h2>
    <div style="display: flex; align-items: center;">
      <button id="scrollLeft" style="background: #2e8b57; color: white; border: none; font-size: 2em; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; margin-right: 10px;">&#8592;</button>
      <div id="productScroll" style="overflow-x: auto; white-space: nowrap; scroll-behavior: smooth; width: 100%;">
        <img src="Images/swiss-cheese-header_2.jpg" alt="Product 1" style="height: 150px; margin: 0 10px; border-radius: 8px; display: inline-block;">
        <img src="Images/images (1).jpeg" alt="Product 2" style="height: 150px; margin: 0 10px; border-radius: 8px; display: inline-block;">
        <img src="Images/images (4).jpeg" alt="Product 3" style="height: 150px; margin: 0 10px; border-radius: 8px; display: inline-block;">
        <img src="Images/WDCS_Farm-Dust.png" alt="Product 1" style="height: 150px; margin: 0 10px; border-radius: 8px; display: inline-block;">
        <img src="Images/images (5).jpeg" alt="Product 2" style="height: 150px; margin: 0 10px; border-radius: 8px; display: inline-block;">
        <img src="Images/product3.jpg" alt="Product 3" style="height: 150px; margin: 0 10px; border-radius: 8px; display: inline-block;">
        <img src="Images/product4.jpg" alt="Product 4" style="height: 150px; margin: 0 10px; border-radius: 8px; display: inline-block;">
        <img src="Images/product5.jpg" alt="Product 5" style="height: 150px; margin: 0 10px; border-radius: 8px; display: inline-block;">
      </div>
      <button id="scrollRight" style="background: #2e8b57; color: white; border: none; font-size: 2em; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; margin-left: 10px;">&#8594;</button>
        </div>
        <!-- Call to Action Section -->
        <div style="margin: 40px auto 0 auto; max-width: 600px; text-align: center;">
      <h2 style="color: white;">Ready to enjoy farm-fresh products?</h2>
      <p style="color: #f0fff0; font-size: 1.2em;">Order now and bring the taste of Grazin Acres to your table!</p>
      <button onclick="location.href='#shopping'" style="background: #fff; color: #2e8b57; border: none; padding: 14px 32px; font-size: 1.2em; border-radius: 6px; font-weight: bold; cursor: pointer; box-shadow: 0 2px 8px rgba(0,0,0,0.1); margin-top: 10px;">
        Shop Now
      </button>
        </div>
  <script>
    const scrollContainer = document.getElementById('productScroll');
    document.getElementById('scrollLeft').onclick = () => {
      scrollContainer.scrollBy({ left: -200, behavior: 'smooth' });
    };
    document.getElementById('scrollRight').onclick = () => {
      scrollContainer.scrollBy({ left: 200, behavior: 'smooth' });
    };
  </script>
  <script>
  function getCart() {
    return JSON.parse(localStorage.getItem('cart')) || [];
  }

  function updateCartQuantity() {
    const cart = getCart();
    const totalQuantity = cart.reduce((sum, item) => sum + item.quantity, 0);
    const cartQuantitySpan = document.getElementById('cart-quantity');
    if (cartQuantitySpan) {
      cartQuantitySpan.textContent = totalQuantity;
      cartQuantitySpan.style.display = totalQuantity > 0 ? 'inline-block' : 'none';
    }
  }

  // Update badge on page load
  updateCartQuantity();
</script>
</body>
</html>
